        <div id="buttons">
            <div id="button" title="move top">top</div>
            <div id="button" title="move bottom">bottom</div>

            <div id="button" title="move right">right</div>
            <div id="button" title="centralize">center</div>
            <div id="button" title="fix/unfix position">fix</div>
        </div>

         <h3>TipPop automaticly finds best availible position for tooltip. Move input by pressing buttons and then hover or click it to test. Works with fixed elements.</h3>
